<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="./src/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa18926b83.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
     </style>
</head>
<body id="body">
     <div class="container-fluid profile-container">
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded profile-body">
            <div class="shadow p-3 bg-body-tertiary rounded-circle image-body">
                <img src="./asset/image2.jpg" class="img-fluid image rounded-circle">
            </div>
        <p class="name text-center fw-bold fs-4">Victory Ogbonna</p>
        <p class="job text-center">Front-end Developer</p>
        <div class="socials-container">
            <div class="shadow p-3 bg-body-tertiary rounded-circle facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="shadow p-3 bg-body-tertiary rounded-circle twitter">
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="shadow p-3 bg-body-tertiary rounded-circle instagram">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="shadow p-3 bg-body-tertiary rounded-circle linkedin">
                <i class="fa-brands fa-linkedin-in"></i>
            </div>
        </div>
         <div class="contact-box">
          <div class="shadow p-3 bg-body-tertiary rounded email">
              <p class="myemail text-center">Email<br>@victorychimaram</p>
          </div>
          <div class="shadow p-3 bg-body-tertiary rounded num">
             <p class="mynum text-center">Phone number<br>+2349033372700</p>
          </div>
        </div>
        </div>
     </div>
     
</body>
</html>
